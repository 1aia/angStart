<div style="padding: 0px 0px 0px 30px">
    <div class="page-header" style="margin: 0">
        <h1>
            <!-- Heading goes here -->
            All Users
        </h1>
    </div>
    <div style="padding-top: 15px; padding-bottom: 30px">
        <!-- Summary goes here -->

    </div>
    <div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>
                    <a href="#/users/{{user.id}}">
                        {{user.firstname + " " +
                        user.lastname}}
                    </a>
                </td>
                <td>{{user.address}}</td>
            </tr>
        </table>
    </div>
</div>
